<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвестиционный калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        <div class="invest-bank">
            <h1>Банковский калькулятор</h1>
            <div class="input-group">
                <label for="initial">Сумма инвестирования (₽)</label>
                <input type="number" id="initial" min="0">
            </div>
            <div class="input-group">
                <label for="period">Период (мес)</label>
                <input type="number" id="period" min="1">
            </div>
            <div class="input-group">
                <label for="rate">Годовой процент (%)</label>
                <input type="number" id="rate" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="reinvest">
                    <input type="checkbox" id="reinvest">
                    Реинвестировать прибыль
                </label>
            </div>
            <button onclick="calculate()">Рассчитать</button>
            <div class="result" id="result">
                <h2>Общая прибыль: <span id="profit">0 ₽</span></h2>
                <h2>Прибыль в месяц: <span id="monthlyProfit">0 ₽</span></h2>
                <p>Прибыль за год: <span id="yearlyProfit">0 ₽</span></p>
                <p>Итоговая сумма: <span id="total">0 ₽</span></p>
            </div>
        </div>
    </div>
    <div class="calculator-container">
        <div class="invest-retail">
            <h1>Ретейл калькулятор</h1>
            <div class="input-group">
                <label for="initial">Сумма инвестирования (₽)</label>
                <input type="number" id="retail-initial" min="0">
            </div>
            <div class="input-group">
                <label for="retail-period">Период (месяцов)</label>
                <input type="number" id="retail-period" min="1">
            </div>
            <div class="input-group">
                <label for="retail-rate">Полученная прибыль</label>
                <input type="number" id="retail-rate" min="0" step="0.1">
            </div>
        </div>
        <button class="clicker" onclick="calculateRetail()">Рассчитать</button>
        <div class="result" id="result">
            <h2>Процент дохода: <span id="retail-profit">0 %</span></h2>
            <p>Прибыль за год: <span id="retail-yearlyProfit">0 ₽</span></p>
            <p>Итоговая сумма: <span id="retail-total">0 ₽</span></p>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
