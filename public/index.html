<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвестиционный калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        <div class="invest-bank">
            <h1>Банковский калькулятор</h1>
            <form>
                <div class="form-group">
                    <label for="amount">Сумма инвестирования</label>
                    <input type="number" class="form-control" id="amount" min="1" required>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="period">Период (мес)</label>
                        <input type="number" class="form-control" id="period" min="1" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="percent">Годовой процент (%)</label>
                        <input type="number" class="form-control" id="percent" step="0.1" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="monthly-deposit">Пополнение вклада</label>
                    <input type="number" class="form-control" id="monthly-deposit" min="0" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="reinvest">
                    <label class="form-check-label" for="reinvest">Реинвестирование</label>
                    <input type="checkbox" class="form-check-input" id="show-how">
                    <label class="form-check-label" for="show-how">Показать вычисление</label>
                </div>

                <button type="button" class="btn btn-primary" onclick="calculateBankProfit()">Рассчитать</button>
            </form>
            <div class="result" id="result">
                <h2>Общая прибыль: <span id="profit">0 ₽</span></h2>
                <h2>Прибыль в месяц: <span id="monthlyProfit">0 ₽</span></h2>
                <p>Прибыль за год: <span id="yearlyProfit">0 ₽</span></p>
                <p>Итоговая сумма: <span id="total">0 ₽</span></p>
            </div>
        </div>
    </div>
    <div class="calculator-container">
        <div class="invest-retail">
            <h1>Ретейл калькулятор</h1>
            <div class="form-group">
                <label for="retail-initial">Сумма инвестирования (₽)</label>
                <input type="number" class="form-control" id="retail-initial" min="0">
            </div>
            <div class="form-group">
                <label for="retail-period">Период (месяцов)</label>
                <input type="number" class="form-control" id="retail-period" min="1">
            </div>
            <div class="form-group">
                <label for="retail-rate">Полученная прибыль</label>
                <input type="number" class="form-control" id="retail-rate" min="0" step="0.1">
            </div>
        </div>
        <button class="clicker" onclick="calculateRetail()">Рассчитать</button>
        <div class="result" id="result">
            <h2>Процент дохода: <span id="retail-profit">0 %</span></h2>
            <p>Прибыль за год: <span id="retail-yearlyProfit">0 ₽</span></p>
            <p>Итоговая сумма: <span id="retail-total">0 ₽</span></p>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    <div id="calculationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Детали вычислений</h2>
            <div id="calculationDetails"></div>
        </div>
    </div>
</body>

</html>
